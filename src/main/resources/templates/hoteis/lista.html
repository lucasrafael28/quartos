<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Hotéis</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Lista de hotéis</h1>

		<table>

			<thead>
				<tr>
					<th>Id</th>
					<th>Nome do Hotel</th>
					<th>Cidade do Hotel</th>
					<th>Nome do Gerente</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="h : ${hoteis}">
					<td th:text="${h.id}">1</td>
					<td th:text="${h.nomeHotel}"></td>
					<td th:text="${h.cidadeHotel}"></td>
					<td th:text="${h.gerenteHotel}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
