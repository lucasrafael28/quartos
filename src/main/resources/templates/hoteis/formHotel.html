<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Hot√©is</title>
</head>

<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Cadastrar Hotel</h1>

		<form action="/hoteis" method="post" th:object="${hotel}">

			<div><input type="hidden" th:field="*{id}" readonly="readonly"></div>

			<div>
				<label>Nome do Hotel:</label> <input type="text" th:field="*{nomeHotel}">
				<p th:errors="*{nomeHotel}"></p>
			</div>
			<div>
				<label>Cidade do Hotel:</label> <input type="text" th:field="*{cidadeHotel}">
				<p th:errors="*{cidadeHotel}"></p>
			</div>
			<div>
				<label>Gerente do Hotel:</label> <input type="text" th:field="*{gerenteHotel}">
				<p th:errors="*{gerenteHotel}"></p>
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>

		</form>
	</div>
</body>

</html>
