<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Hot√©is</title>
</head>

<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Adicionar Evento</h1>

		<form action="/hoteis" method="post">

			<div><input type="hidden" name="id" th:value="${hotel.id}" readonly="readonly"></div>

			<div>
				<label>Nome do Hotel:</label> <input type="text" name="nomeHotel" th:value="${hotel.nomeHotel}">
			</div>
			<div>
				<label>Cidade do Hotel:</label> <input type="text" name="cidadeHotel" th:value="${hotel.cidadeHotel}">
			</div>
			<div>
				<label>Gerente do Hotel:</label> <input type="text" name="gerenteHotel" th:value="${hotel.gerenteHotel}">
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>

		</form>
	</div>
</body>

</html>
