<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Eventos</title>
</head>

<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Detalhes do hotel</h1>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Hotel</span>
						<p>
							<strong>Id: </strong><span th:text="${hotel.id}"></span>
						</p>
						<p>
							<strong>Nome do Hotel: </strong><span th:text="${hotel.nomeHotel}"></span>
						</p>
						<p>
							<strong>Cidade do Hotel: </strong><span th:text="${hotel.cidadeHotel}"></span>
						</p>
						<p>
							<strong>Gerente do Hotel: </strong><span th:text="${hotel.gerenteHotel}"></span>
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Adicionar Quarto:</span>
						<form th:action="@{/hoteis/{idHotel}(idHotel=${hotel.id})}" method="post">
							<div><input type="hidden" name="id" th:value="${quarto.id}" readonly="readonly"></div>
							<div>
								<label>Número do Quarto: </label> <input type="number" name="numeroQuarto"
									th:value="${quarto.numeroQuarto}">
							</div>
							<div>
								<button type="submit" class="btn">Salvar</button>
								<button type="reset" class="btn">Limpar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Quartos</span>
						<table class="highlight">
							<thead>
								<tr>
									<th>Id</th>
									<th>Número do Quarto</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="q : ${quartos}">
									<td th:text="${q.id}"></td>
									<td th:text="${q.numeroQuarto}"></td>
									<td><a
											th:href="@{/hoteis/{idHotel}/quartos/{idQuartos}/selecionar(idHotel=${hotel.id}, idQuarto=${q.id})}"><i
												class="material-icons">edit</i></a>
										</a>
										<a
											th:href="@{/hoteis/{idHotel}/quartos/{idQuarto}/remover(idHotel=${hotel.id}, idQuarto=${q.id})}"><i
												class="material-icons">delete</i></a>
									</td>
								</tr>
								</tr>
							</tbody>
						</table>

					</div>
</body>

</html>
