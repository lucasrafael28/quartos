<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Eventos</title>
</head>

<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Detalhes do hotel</h1>

		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Hotel</span>
						<p><strong>Id: </strong><span th:text="${hotel.id}"></span></p>
						<p><strong>Nome do Hotel: </strong><span th:text="${hotel.nomeHotel}"></span></p>
						<p><strong>Cidade do Hotel: </strong><span th:text="${hotel.cidadeHotel}"></span></p>
						<p><strong>Gerente do Hotel: </strong><span th:text="${hotel.gerenteHotel}"></span></p>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
